<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블로그 게시</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" /> -->
    <script src="https://kit.fontawesome.com/d035e75539.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(() => {
        // api 호출
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => response.json())
          .then((json) => {
            // html코드를 담을 변수 선언
            let postsHtml = "";
            // foreach를 사용해 json으로 받아온 데이터를 순회함
            json.forEach((post) => {
              // html코드를 postsHtml에 하나씩 더해줌
              postsHtml += `<div class="post">`;
              // 제목을 넣어줌
              postsHtml += `<h2>${post.title}</h2>`;
              // 내용을 넣어줌
              postsHtml += `<p>${post.body}</p>`;
              // id를 넣어줌
              let num = [Math.floor(Math.random() * 100)];
              postsHtml += `<span>by <b>${post.userId}</b></span><span class='like'><i class="fa-solid fa-heart"></i> ${num}</span>`;
              postsHtml += `</div>`;

              $("#wrap").html(postsHtml);
            });
          });
      });
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="search"><input type="text" id="search" width="100px" /> <button>검색</button></div>
    <div id="wrap"></div>
  </body>
</html>
