<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내용 입력 페이지</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .form-header h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      .tags-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .editor {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .editor-toolbar {
        margin-bottom: 10px;
      }

      .editor-toolbar button {
        background: none;
        border: none;
        margin-right: 10px;
        font-size: 14px;
        cursor: pointer;
      }

      .editor-content {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: none;
        font-size: 16px;
        background-color: white;
        border-radius: 5px;
      }

      .form-footer {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }

      .save-btn,
      .publish-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .save-btn {
        background-color: #ddd;
        color: #333;
      }

      .publish-btn {
        background-color: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-header">
        <h1>제목을 입력하세요</h1>
      </div>
      <div class="form-body">
        <input type="text" placeholder="태그를 입력하세요" class="tags-input" />
        <div class="editor">
          <textarea placeholder="당신의 이야기를 적어보세요..." class="editor-content"></textarea>
        </div>
      </div>
      <div class="form-footer">
        <button class="save-btn">임시저장</button>
        <button class="publish-btn">출간하기</button>
      </div>
    </div>
  </body>
</html>
